<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/translate.css') }}"
    />
    <script>
      window.addEventListener('unload', function(e) {
          var data = JSON.stringify({ new_value: 'None' });
          navigator.sendBeacon('/update_global_variable', data);
      });
  </script>
  </head>

  <body>
    <nav class="nav">
      <a class="a-tag" href="/">
        <img
          src="{{ url_for('static', filename='images/YouTube-Icon-White-Logo.wine.svg')}}"
          alt="Logo"
          width="80"
          height="45"
        />
        <span id="title"
          >Video <span id="summary">Summarization </span>&
          <span id="navi">Navigation </span>System</span
        >
      </a>
      <div id="button">
        <form action="/about">
          <button type="submit" id="aboutbtn">About</button>
        </form>
        <!-- <form action="/login">
				<button type="submit" id="signupbtn">
					SignUp
				</button>
			</form> -->
        <div class="container" id="container">
          <img
            src="{{ url_for('static', filename='images/user2.png')}}"
            alt=""
            srcset=""
            id="userImg"
          />
          <!-- <span>{{username}}</span> -->
        </div>
      </div>
    </nav>
    <section id="transcript">
      <h1>Transcript...</h1>
      <p id="para">{{output_text}}</p>
    </section>
  </body>

  <script
    src="{{ url_for('static', filename='js/transcript.js') }}"
    async
  ></script>
</html>
