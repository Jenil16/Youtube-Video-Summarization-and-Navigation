<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube Video Summarization Navigation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='youtube3-removebg-preview.png')}}" alt="Logo" width="145" height="45" class="d-inline-block align-text-top" />
        <span class="fw-bold text-white navbarName">Video Summarization Navigation System</span>
      </a>
      <button type="button" class="btn btn-outline-light border-3 border-white" id="signupbtn"> 
        SignUp
      </button>
    </div>
  </nav>
  <div id="signuploginform"></div>
  <div class="mainSection">
    <div class="container">
      <form action="/add_video" method="post">
        <!-- <label for="videoUrl">Enter Url </label> -->
        <input type="text" id="videoUrl" name="videoUrl" class="border border-dark mb-0" placeholder="Enter Video URL"/>
        <button type="submit" class="btn btn-outline-light border-3 ml-1 fw-medium btn-lg">
          Generate
        </button>
      </form>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
