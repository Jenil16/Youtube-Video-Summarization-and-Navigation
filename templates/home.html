<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube Video Summarization Navigation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <nav class="nav">
    <a class="a-tag" href="/">
      <img src="{{ url_for('static', filename='images/YouTube-Icon-White-Logo.wine.svg')}}" alt="Logo" width="80"
        height="45" />

          SignUp

      <div class="container" id="container">
        <img src="{{ url_for('static', filename='images/user2.png')}}" alt="" srcset="" id="userImg">

      </div>
    </div>
  </nav>
  <!-- <div id="signuploginform"></div> -->

        <input type="text" id="videoUrl" name="videoUrl" class="" placeholder="Enter Video URL" />
        <button type="submit" class="glow-on-hover">Generate</button>
      </form>
    </div>
  </div>
