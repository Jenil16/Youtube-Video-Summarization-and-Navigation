<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
	<title>Document</title>
</head>

<body>
	<div class="signup-login-form">
		<ul class="tab-group">
			<li class="tab active"><a href="#signup">Sign Up</a></li>
			<li class="tab"><a href="#login">Log In</a></li>
		</ul>
		<div class="tab-content">
			<div id="signup">
				<h1>Sign Up for Free</h1>
				<form action="/add_info" method="post">
					<div class="top-row">
						<div class="field-wrap">
							<label for="username"> Name<span class="req">*</span> </label>
							<input type="text" required autocomplete="off" id="username" name="username" />
						</div>
						<div class="field-wrap">
							<label for="usernumber"> Phone Number<span class="req">*</span> </label>
							<input type="tel" required autocomplete="off" id="usernumber" name="usernumber" />
						</div>
					</div>
					<div class="field-wrap">
						<label for="useremail"> Email Address<span class="req">*</span> </label>
						<input type="email" required autocomplete="off" id="useremail" name="useremail" />
					</div>
					<div class="field-wrap">
						<label for="userpassword"> Set A Password<span class="req">*</span> </label>
						<input type="password" required autocomplete="off" id="userpassword" name="userpassword" />
					</div>
					<button type="submit" class="button button-block" id="submitbtn">
						Sign Up
					</button>
				</form>
			</div>

			<div id="login">
				<h1>Welcome Back!</h1>

				<form action="/verify_info" method="post">
					<div class="field-wrap">
						<label for="loginuseremail"> Email Address<span class="req">*</span> </label>
						<input type="email" name="loginuseremail" required autocomplete="off" id="loginuseremail" />
					</div>
					<div class="field-wrap">
						<label for="loginuserpassword"> Password<span class="req">*</span> </label>
						<input type="password" name="loginuserpassword" required autocomplete="off"
							id="loginuserpassword" />
					</div>
					<p class="forgot"><a href="{{ url_for('forgot')}}" id="forgotPasswordLink">Forgot Password?</a></p>
					<button type="submit" class="button button-block" id="loginButton">
						Log In
					</button>
					<div id="message"></div>
				</form>
			</div>
		</div>
	</div>
	<script>

	</script>
</body>

<script src="{{ url_for('static', filename='login.js') }}"></script>

</html>
