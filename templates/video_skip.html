<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="player"></div>

    <script>
        // Loading the YouTube IFrame Player API asynchronously
        var time_str = "{{time}}";
        var time = parseInt(time_str)
        var tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
        // YouTube player object
        var player;
  
        // Function called when the API is ready
        function onYouTubeIframeAPIReady() {
          // Create a new YouTube player
          player = new YT.Player("player", {
            height: "360",
            width: "640",
            videoId: "{{video_id}}", // Replacing video_id with actual YouTube video ID
            events: {
              onReady: onPlayerReady,
            },
          });
        }
  
        // Function called when the player is ready
        function onPlayerReady(event) {
          // Skip to the desired time (in seconds)
          player.seekTo(time); // Adjusting this to the desired time
          
        }
      </script>
</body>
</html>
