<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #333;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="{{video_url}}"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <br /><br />

    <!-- Loading spinner -->
    <div class="spinner-container">
      <div id="spinner" class="spinner"></div>
    </div>

    <!-- Translate buttons (initially hidden) -->
    <button id="translateButton" class="buttons" style="display: none">
      <a href="/translate">Transcript</a>
    </button>
    <button id="summaryButton" class="buttons" style="display: none">
      <a href="/summary">Summary</a>
    </button>
    <button id="subtopicSkipButton" class="buttons" style="display: none">
      <a href="/subtopic_skip">Subtopic-skip</a>
    </button>

    <script>
      // Function to check download status
      function checkDownloadStatus() {
        fetch("/check_download_status")
          .then((response) => response.json())
          .then((data) => {
            if (data.onComplete) {
              // Hide loading spinner
              document.querySelector(".spinner-container").style.display =
                "none";
              // Show translate buttons
              document.getElementById("translateButton").style.display =
                "inline-block";
              document.getElementById("summaryButton").style.display =
                "inline-block";
              document.getElementById("subtopicSkipButton").style.display =
                "inline-block";
            } else {
              // Download still in progress, check again after 1 second
              setTimeout(checkDownloadStatus, 1000);
            }
          })
          .catch((error) => {
            console.error("Error checking download status:", error);
          });
      }

      // Start checking download status when the page loads
      checkDownloadStatus();
    </script>
  </body>
</html>
