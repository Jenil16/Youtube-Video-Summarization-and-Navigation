<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/forgot.css') }}" />
	<title>Document</title>
</head>

<body>
	<div class="signup-login-form">
		<div class="tab-content">
			<div id="reset_password">
				<h1>Reset Password</h1>
				<form action="/reset_password" method="post">
					<div class="field-wrap">
						<label for="loginuseremail"> Email Address<span class="req">*</span> </label>
						<input type="email" name="loginuseremail" required autocomplete="off" id="loginuseremail" />
					</div>
					<div class="field-wrap">
						<label for="loginuserpassword"> Password<span class="req">*</span> </label>
						<input type="password" name="loginuserpassword" required autocomplete="off"
							id="loginuserpassword" />
					</div>
					<div class="field-wrap">
						<label for="loginuserpassword">Confirm Password<span class="req">*</span> </label>
						<input type="password" name="loginuserpassword" required autocomplete="off"
							id="loginuserpassword" />
					</div>
					<button type="submit" class="button button-block" id="loginButton">
						Reset Password
					</button>
					<div id="message"></div>
				</form>
			</div>

			<div id="login"></div>
		</div>
	</div>
	<script>

	</script>
</body>

<script src="{{ url_for('static', filename='js/forgot.js') }}"></script>

</html>
